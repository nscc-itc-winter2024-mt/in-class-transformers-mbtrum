<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Planet Earth</title>
</head>
<body>
    
    <div class="container">

        <main class="d-flex justify-content-center main">
            <div>
                <h1>Our Planet Earth</h1>

                <p>What do you want to learn about our wonderful planet Earth?</p>

                <form method="post">
                    <p>
                        <input type="text" class="form-control" name="question" value="{{ question }}">
                    </p>
                    <p>
                        <input type="submit" value="Ask!" class="btn btn-info">
                    </p>
                </form>

                <p>
                    {{ answer }}
                </p>
            </div>            
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
